<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <div class="back">
            <div class="trans scaleX">scaleX</div>
        </div>
        <div class="back">
            <div class="trans scaleY">scaleY</div>
        </div>
        <div class="back">
            <div class="trans scale">scale</div>
        </div>
        <div class="back">
            <div class="trans translateX">translateX</div>
        </div>
        <div class="back">
            <div class="trans translateY">translateY</div>
        </div>
        <div class="back">
            <div class="trans translate">translate</div>
        </div>
        <div class="back">
            <div class="trans matrix">matrix</div>
        </div>
        <div class="back">
            <div class="trans rotate">rotate</div>
        </div>
        <div class="back">
            <div class="trans skew">skew</div>
        </div>
        <div class="back">
            <div class="trans skewX">skewX</div>
        </div>
        <div class="back">
            <div class="trans skewY">skewY</div>
        </div>
        <div class="back">
            <div class="trans matrix3d">matrix3d</div>
        </div>
        <div class="back">
            <div class="trans translate3d">translate3d</div>
        </div>
        <div class="back">
            <div class="trans rotateY">rotateY</div>
        </div>
        <div class="back">
            <div class="trans rotateX">rotateX</div>
        </div>
        <div class="back">
            <div class="trans translateZ">translateZ</div>
        </div>
    </div>
</body>

</html>
